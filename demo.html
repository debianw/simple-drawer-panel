<!doctype html>
<html>
  
  <head>
    <title>Buyer App</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../platform/platform.js"></script>

    <style>
      html {
        font-family: 'RobotoDraft', sans-serif;
      }
    </style>

    <!-- components -->
    <link rel="import" href="./simple-drawer-panel.html">
    <link rel="import" href="../core-header-panel/core-header-panel.html">
    <link rel="import" href="../core-toolbar/core-toolbar.html">
    <link rel="import" href="../core-icons/core-icons.html">
    <link rel="import" href="../paper-icon-button/paper-icon-button.html">
  </head>

  <body fullbleed unresolved touch-action="auto">
    
    <demo-drawer-panel></demo-drawer-panel>

    <polymer-element name="demo-drawer-panel">
      <template>

        <style>
          core-toolbar {
            background: #03a9f4;
            color: white;
          }

          core-header-panel {
            background: #ffffff;
          }
        </style>

        <simple-drawer-panel id="simpleDrawer">
      
        <core-header-panel drawer>
          <core-toolbar><span>Menu</span></core-toolbar>

          <div fit>
            left content
          </div>
        </core-header-panel>

        
        <core-header-panel main>
          <core-toolbar>
            <paper-icon-button id="navicon" icon="menu" on-tap="{{toggleMenu}}"></paper-icon-button>
            <span flex>Main Panel</span>
          </core-toolbar>

          <div fit>
            main content
          </div>
        </core-header-panel>

      </simple-drawer-panel>
      </template>

      <script>
        Polymer('demo-drawer-panel', {

          /**
           *
           */

          ready: function () {
            console.log('demo-drawer-panel ready');
          },

          /**
           *
           */

          toggleMenu: function () {
            this.$.simpleDrawer.toggle();
          }

        });
      </script>
    </polymer-element>
    
  </body>

</html>
